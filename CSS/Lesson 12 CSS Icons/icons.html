<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Icons Demonstration</title>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Google Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- External CSS -->
  <link rel="stylesheet" href="../Lesson 12 Icons/icons.css">
</head>

<body>
  <header>
    <h1>CSS Icons Showcase</h1>
    <p>Demonstrating Font Awesome, Bootstrap, and Google Material Icons.</p>
  </header>

  <main>
    <!-- Font Awesome Section -->
    <section class="icon-section">
      <h2>Font Awesome Icons</h2>
      <div class="icon-container">
        <i class="fas fa-cloud"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>
      </div>
    </section>

    <!-- Bootstrap Icons Section -->
    <section class="icon-section">
      <h2>Bootstrap Glyphicons</h2>
      <div class="icon-container">
        <i class="glyphicon glyphicon-cloud"></i>
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-user"></i>
        <i class="glyphicon glyphicon-envelope"></i>
        <i class="glyphicon glyphicon-thumbs-up"></i>
      </div>
    </section>

    <!-- Google Material Icons Section -->
    <section class="icon-section">
      <h2>Google Material Icons</h2>
      <div class="icon-container">
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
      </div>
    </section>
  </main>

  <footer>
    <p>Created for CSS Icons Learning | MindCraft AI</p>
  </footer>
</body>
</html>
